<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Boost button -->
  <g id="boost_button">
    <circle cx="50" cy="50" r="45" fill="#FF0000" stroke="#8B0000" stroke-width="4"/>
    <text x="50" y="50" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial Black" font-size="20" fill="#FFFFFF" stroke="#000000" stroke-width="1">
      BOOST
    </text>
  </g>
  
  <!-- Progress bar background -->
  <g id="progress_bar_bg" transform="translate(120,30)">
    <rect x="0" y="0" width="200" height="20" rx="10" fill="#333333" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Progress bar fill -->
  <g id="progress_bar_fill" transform="translate(120,30)">
    <rect x="2" y="2" width="196" height="16" rx="8" fill="#00FF00"/>
  </g>
  
  <!-- Position badge -->
  <g id="position_badge" transform="translate(350,30)">
    <circle cx="25" cy="25" r="22" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    <text x="25" y="25" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial Black" font-size="18" fill="#000000">
      1st
    </text>
  </g>
  
  <!-- Lane indicator arrows -->
  <g id="lane_up" transform="translate(30,120)">
    <circle cx="20" cy="20" r="18" fill="#4444FF" opacity="0.5"/>
    <polygon points="20,10 30,25 20,20 10,25" fill="#FFFFFF"/>
  </g>
  
  <g id="lane_down" transform="translate(80,120)">
    <circle cx="20" cy="20" r="18" fill="#4444FF" opacity="0.5"/>
    <polygon points="20,30 30,15 20,20 10,15" fill="#FFFFFF"/>
  </g>
  
  <!-- Speed indicator -->
  <g id="speed_indicator" transform="translate(150,120)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#222222" stroke="#666666" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-family="monospace" font-size="16" fill="#00FF00">
      200 MPH
    </text>
  </g>
</svg>