<!DOCTYPE html>
<html>
<head>
    <title>Obstacle Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #87CEEB;
            padding: 20px;
        }
        .obstacle-grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
        }
        .obstacle-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        svg {
            border: 1px solid #ccc;
            background: #f0f0f0;
        }
        h3 {
            margin: 10px 0 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Garden Obstacle Preview</h1>
    <div class="obstacle-grid">
        <!-- Gnome Foot -->
        <div class="obstacle-container">
            <h3>Gnome Foot</h3>
            <svg width="100" height="100" viewBox="-50 -50 100 100">
                <!-- Sole -->
                <rect x="-24" y="7" width="48" height="8" fill="#3E2723"/>
                <!-- Boot -->
                <ellipse cx="0" cy="-3" rx="22" ry="15" fill="#4169E1"/>
                <!-- Toe -->
                <ellipse cx="12" cy="0" rx="10" ry="9" fill="#3658C7"/>
                <!-- Buckle -->
                <rect x="-6" y="-6" width="12" height="6" fill="#FFD700"/>
                <!-- Laces -->
                <rect x="-2" y="-10" width="4" height="20" fill="white"/>
                <!-- Lace holes -->
                <circle cx="-8" cy="-10" r="3" fill="#2A4494"/>
                <circle cx="8" cy="-10" r="3" fill="#2A4494"/>
            </svg>
        </div>

        <!-- Flower Pot -->
        <div class="obstacle-container">
            <h3>Flower Pot</h3>
            <svg width="100" height="100" viewBox="-50 -50 100 100">
                <!-- Pot bottom -->
                <rect x="-15" y="2" width="30" height="15" fill="#C65D00"/>
                <!-- Pot top -->
                <rect x="-20" y="-8" width="40" height="10" fill="#D2691E"/>
                <!-- Rim -->
                <rect x="-22" y="-13" width="44" height="10" fill="#A0522D"/>
                <!-- Soil -->
                <ellipse cx="0" cy="-10" rx="19" ry="7" fill="#3E2723"/>
                <!-- Stem -->
                <rect x="-1.5" y="-16" width="3" height="12" fill="#228B22"/>
                <!-- Flower petals -->
                <circle cx="-5" cy="-26" r="6" fill="#FF1493"/>
                <circle cx="5" cy="-26" r="6" fill="#FF1493"/>
                <circle cx="0" cy="-31" r="6" fill="#FF1493"/>
                <circle cx="0" cy="-21" r="6" fill="#FF1493"/>
                <!-- Center -->
                <circle cx="0" cy="-26" r="4" fill="#FFD700"/>
            </svg>
        </div>

        <!-- Mushroom -->
        <div class="obstacle-container">
            <h3>Mushroom</h3>
            <svg width="100" height="100" viewBox="-50 -50 100 100">
                <!-- Stem -->
                <ellipse cx="0" cy="2" rx="10" ry="12" fill="#F5F5DC"/>
                <!-- Cap -->
                <ellipse cx="0" cy="-13" rx="20" ry="15" fill="#DC143C"/>
                <!-- Spots -->
                <circle cx="-10" cy="-13" r="4" fill="white"/>
                <circle cx="8" cy="-11" r="3" fill="white"/>
                <circle cx="-2" cy="-18" r="3" fill="white"/>
            </svg>
        </div>

        <!-- Rock -->
        <div class="obstacle-container">
            <h3>Rock</h3>
            <svg width="100" height="100" viewBox="-50 -50 100 100">
                <!-- Main body -->
                <ellipse cx="0" cy="-3" rx="22" ry="17" fill="#696969"/>
                <!-- Shadow -->
                <ellipse cx="5" cy="2" rx="12" ry="9" fill="#4A4A4A"/>
                <!-- Moss -->
                <ellipse cx="-8" cy="4" rx="7" ry="4" fill="#556B2F" opacity="0.6"/>
                <!-- Highlights -->
                <ellipse cx="-10" cy="-13" rx="6" ry="5" fill="#8B8B8B"/>
                <ellipse cx="8" cy="-10" rx="4" ry="3" fill="#7D7D7D"/>
                <!-- Cracks -->
                <line x1="2" y1="-15" x2="4" y2="5" stroke="#3C3C3C" stroke-width="2" transform="rotate(15)"/>
                <line x1="-5" y1="-2" x2="-3" y2="8" stroke="#3C3C3C" stroke-width="1" transform="rotate(-10)"/>
            </svg>
        </div>

        <!-- Acorn -->
        <div class="obstacle-container">
            <h3>Acorn</h3>
            <svg width="100" height="100" viewBox="-50 -50 100 100">
                <!-- Nut -->
                <ellipse cx="0" cy="0" rx="16" ry="19" fill="#A0522D"/>
                <!-- Nut highlight -->
                <ellipse cx="-5" cy="-3" rx="6" ry="7" fill="#B8732F" opacity="0.6"/>
                <!-- Cap -->
                <ellipse cx="0" cy="-16" rx="19" ry="11" fill="#6F4E37"/>
                <!-- Stem -->
                <rect x="-2" y="-24" width="4" height="10" fill="#4A2C2A"/>
                <!-- Cross-hatch texture -->
                <rect x="-8" y="-16" width="10" height="2" fill="#5D3A1A"/>
                <rect x="3" y="-14" width="10" height="2" fill="#5D3A1A"/>
                <rect x="-1" y="-18" width="2" height="10" fill="#5D3A1A"/>
                <rect x="4" y="-17" width="2" height="8" fill="#5D3A1A"/>
            </svg>
        </div>

        <!-- Ant Hill -->
        <div class="obstacle-container">
            <h3>Ant Hill</h3>
            <svg width="100" height="100" viewBox="-50 -50 100 100">
                <!-- Mound -->
                <ellipse cx="0" cy="2" rx="25" ry="12" fill="#8B7355"/>
                <!-- Mound shade -->
                <ellipse cx="2" cy="4" rx="20" ry="10" fill="#7A6449" opacity="0.5"/>
                <!-- Peak -->
                <polygon points="-15,7 15,7 0,-18" fill="#9B8469"/>
                <!-- Hole outer -->
                <ellipse cx="0" cy="-16" rx="5" ry="4" fill="#1A0F08"/>
                <!-- Hole inner -->
                <ellipse cx="0" cy="-16" rx="3" ry="2.5" fill="black"/>
                <!-- Bigger ants with body and head -->
                <g id="ant1">
                    <ellipse cx="-15" cy="-3" rx="3" ry="2" fill="black"/>
                    <circle cx="-17" cy="-3" r="1.5" fill="black"/>
                </g>
                <g id="ant2">
                    <ellipse cx="12" cy="0" rx="3" ry="2" fill="black"/>
                    <circle cx="14" cy="0" r="1.5" fill="black"/>
                </g>
                <g id="ant3">
                    <ellipse cx="-5" cy="-10" rx="3" ry="2" fill="black"/>
                    <circle cx="-7" cy="-10" r="1.5" fill="black"/>
                </g>
            </svg>
        </div>
    </div>

    <h2>How They Look in Game Context</h2>
    <svg width="800" height="200" style="background: #87CEEB; border: 2px solid #333;">
        <!-- Road lanes -->
        <rect x="0" y="60" width="800" height="80" fill="#555"/>
        <!-- Lane dividers -->
        <line x1="0" y1="80" x2="800" y2="80" stroke="white" stroke-width="2" stroke-dasharray="20,10"/>
        <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="2" stroke-dasharray="20,10"/>
        <line x1="0" y1="120" x2="800" y2="120" stroke="white" stroke-width="2" stroke-dasharray="20,10"/>

        <!-- Rat car for scale -->
        <g transform="translate(100, 100)">
            <rect x="-20" y="-10" width="40" height="20" fill="#FF6B6B" stroke="black"/>
            <text x="0" y="25" text-anchor="middle" font-size="10">Rat Car</text>
        </g>

        <!-- Obstacles -->
        <g transform="translate(200, 100)">
            <!-- Gnome Foot -->
            <rect x="-24" y="7" width="48" height="8" fill="#3E2723"/>
            <ellipse cx="0" cy="-3" rx="22" ry="15" fill="#4169E1"/>
            <ellipse cx="12" cy="0" rx="10" ry="9" fill="#3658C7"/>
            <rect x="-6" y="-6" width="12" height="6" fill="#FFD700"/>
            <rect x="-2" y="-10" width="4" height="20" fill="white"/>
        </g>

        <g transform="translate(300, 80)">
            <!-- Mushroom -->
            <ellipse cx="0" cy="2" rx="10" ry="12" fill="#F5F5DC"/>
            <ellipse cx="0" cy="-13" rx="20" ry="15" fill="#DC143C"/>
            <circle cx="-10" cy="-13" r="4" fill="white"/>
        </g>

        <g transform="translate(400, 120)">
            <!-- Rock -->
            <ellipse cx="0" cy="-3" rx="22" ry="17" fill="#808080"/>
            <ellipse cx="-8" cy="-13" rx="7" ry="6" fill="#9E9E9E" opacity="0.8"/>
        </g>

        <g transform="translate(500, 100)">
            <!-- Flower Pot -->
            <polygon points="-20,0 20,0 15,15 -15,15" fill="#A0522D"/>
            <rect x="-21" y="-13" width="42" height="8" fill="#8B4513"/>
            <circle cx="0" cy="-23" r="8" fill="#FF69B4"/>
        </g>

        <g transform="translate(600, 80)">
            <!-- Acorn -->
            <ellipse cx="0" cy="0" rx="15" ry="17" fill="#8B4513"/>
            <ellipse cx="0" cy="-16" rx="17" ry="10" fill="#654321"/>
        </g>

        <g transform="translate(700, 120)">
            <!-- Ant Hill -->
            <ellipse cx="0" cy="2" rx="25" ry="12" fill="#8B7355"/>
            <polygon points="-15,7 15,7 0,-18" fill="#7A6449"/>
            <ellipse cx="0" cy="-16" rx="4" ry="3" fill="#3E2723"/>
        </g>
    </svg>
</body>
</html>
