<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Rat Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #phaser-game {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="phaser-game"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script>
        // Cache busting: append version to all script URLs
        const gameVersion = '1.0.2';
        const scripts = [
            'src/config/config.js',
            'src/data/characters.js',
            'src/systems/InputManager.js',
            'src/systems/AudioManager.js',
            'src/systems/PaletteSwap.js',
            'src/systems/PatchesManager.js',
            'src/systems/ObstacleSpawner.js',
            'src/systems/LevelManager.js',
            'src/objects/PlayerVehicle.js',
            'src/objects/AIVehicle.js',
            'src/objects/Obstacle.js',
            'src/objects/Ramp.js',
            'src/objects/Strawberry.js',
            'src/scenes/PreloadScene.js',
            'src/scenes/MainMenuScene.js',
            'src/scenes/SelectionScene.js',
            'src/scenes/CarColorSelectionScene.js',
            'src/scenes/GameScene.js',
            'src/scenes/UIScene.js',
            'src/scenes/RaceEndScene.js',
            'src/main.js'
        ];

        // Load each script with cache busting parameter
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = `${src}?v=${gameVersion}`;
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
